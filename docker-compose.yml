version: "3.9"
services:
  connectathon33:
    image: mdmiservices/transformation:latest
    container_name: transformation-example 
    environment:
      - JAVA_OPTS="-Xmx6048m"
    network_mode: default
    ports:
      - "8282:8282"
    restart: always
    volumes:   
     - ./src/main/resources/maps:/maps


